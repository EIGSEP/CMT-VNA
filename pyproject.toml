[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "cmt_vna"
dynamic = ["version"]
requires = ["python >= 3.8"]
authors = [
    {name = "Christian Hellum Bye", email = "chbye@berkeley.edu"},
]
description = "Tools to interface with Copper Mountain Technologies VNA"
readme = "README.md"
license = "MIT"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]

[project.urls]
Repository = "https://github.com/EIGSEP/CMT-VNA"

[tool.black]
line-length = 79

[tool.flake8]
ignore = E203, W503
per-file-ignores = "__init__.py:F401"
max-line-length = 79
